services:
  db:
    image: postgres
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - 5432:5432 # make sure you don't have another container running on 5432

    environment:
      - POSTGRES_DB=sbDataBase
      - POSTGRES_USER=sb
      - POSTGRES_PASSWORD=sbpass-1234

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
volumes:
  db_data:
    driver: local
